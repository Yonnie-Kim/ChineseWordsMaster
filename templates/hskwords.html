      rel="stylesheet"
    />
    <script>
      $(document).ready(function () {
        $("#word-listing").html("");
        wordlisting();
      });
      function wordlisting() {
        $.ajax({
          type: "GET",
          url: "/hskwords",
          data: {},
          success: function (response) {
            let wordlists = response["wordlist"];
            for (let i = 0; i < wordlists.length; i++) {
              let hanzi = wordlists[i]["hanzi"];
              let temp_html = `<button type="button" class="list-group-item list-group-item-action">${hanzi}</button>`;
              $("#word-listing").append(temp_html);
            }
          },
        });
      }
    </script>
    <style>

        font-family: "Noto Sans KR", sans-serif;
      }
      #header-title {

      }
      div.wrap {
        height: 100%;
        padding: 20px;

      div.header {
        margin-bottom: 20px;
      }
      #word-listing {
        height: 550px;
        overflow: scroll;
      }
      .card-title {
        font-family: "Noto Serif SC", serif;
        font-size: 200%;
      }
      .badge-level {
        font-size: 40%;
        margin-left: 5px;

    </style>
